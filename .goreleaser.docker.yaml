env:
  # Global env vars for Go build.
  - 'CGO_ENABLED=0'
  - 'GO111MODULE=on'
  - 'GOPROXY=https://proxy.golang.org,direct'

before:
  hooks:
    - 'go mod tidy'

# Duplicate the build from .goreleaser.yaml.
builds:
  -
    id: 'jvs-plugin-jira'
    main: './cmd/jiraplugin'
    binary: 'jvs-plugin-jira'
    mod_timestamp: '{{ .CommitTimestamp }}'
    flags:
      - '-a'
      - '-trimpath'
    ldflags:
      - '-s'
      - '-w'
      - '-X={{ .ModulePath }}/internal/version.Name=jvs-plugin-jira'
      - '-X={{ .ModulePath }}/internal/version.Version={{ .Version }}'
      - '-X={{ .ModulePath }}/internal/version.Commit={{ .Commit }}'
      - '-extldflags=-static'
    goos:
      - 'darwin'
      - 'linux'
      - 'windows'
    goarch:
      - 'amd64'
      - 'arm64'

dockers:
  -
    ids:
    - 'jvs-plugin-jira'
    use: 'buildx'
    goos: 'linux'
    goarch: 'amd64'
    image_templates:
      - '{{ .Env.CONTAINER_REGISTRY }}/jvsctl-jira:{{ if index .Env "DOCKER_TAG"  }}{{ .Env.DOCKER_TAG }}{{ else }}{{ .Version }}{{ end }}-amd64'
    build_flag_templates:
      - '--platform=linux/amd64'
      - '--pull'
      - '--label=org.opencontainers.image.created={{ .CommitTimestamp }}'
      - '--label=org.opencontainers.image.description=JVS command line'
      - '--label=org.opencontainers.image.licenses=Apache-2.0'
      - '--label=org.opencontainers.image.name=jvsctl-jira'
      - '--label=org.opencontainers.image.revision={{ .FullCommit }}'
      - '--label=org.opencontainers.image.source={{ .GitURL }}'
      - '--label=org.opencontainers.image.title=jvsctl-jira'
      - '--label=org.opencontainers.image.version={{ .Version }}'
      - '--build-arg=PLUGIN_DIR={{ .Env.PLUGIN_DIR }}'
      - '--build-arg=JVS_IMAGE=us-docker.pkg.dev/abcxyz-artifacts/docker-images/jvsctl:{{ .Env.JVS_DOCKER_TAG }}-amd64'

  -
    ids:
    - 'jvs-plugin-jira'
    use: 'buildx'
    goos: 'linux'
    goarch: 'arm64'
    image_templates:
      - '{{ .Env.CONTAINER_REGISTRY }}/jvsctl-jira:{{ if index .Env "DOCKER_TAG"  }}{{ .Env.DOCKER_TAG }}{{ else }}{{ .Version }}{{ end }}-arm64'
    build_flag_templates:
      - '--platform=linux/arm64'
      - '--pull'
      - '--label=org.opencontainers.image.created={{ .CommitTimestamp }}'
      - '--label=org.opencontainers.image.description=JVS command line'
      - '--label=org.opencontainers.image.licenses=Apache-2.0'
      - '--label=org.opencontainers.image.name=jvsctl-jira'
      - '--label=org.opencontainers.image.revision={{ .FullCommit }}'
      - '--label=org.opencontainers.image.source={{ .GitURL }}'
      - '--label=org.opencontainers.image.title=jvsctl-jira'
      - '--label=org.opencontainers.image.version={{ .Version }}'
      - '--build-arg=PLUGIN_DIR={{ .Env.PLUGIN_DIR }}'
      - '--build-arg=JVS_IMAGE=us-docker.pkg.dev/abcxyz-artifacts/docker-images/jvsctl:{{ .Env.JVS_DOCKER_TAG }}-arm64'

docker_manifests:
  -
    name_template: '{{ .Env.CONTAINER_REGISTRY }}/jvsctl-jira:{{ if index .Env "DOCKER_TAG"  }}{{ .Env.DOCKER_TAG }}{{ else }}{{ .Version }}{{ end }}'
    image_templates:
      - '{{ .Env.CONTAINER_REGISTRY }}/jvsctl-jira:{{ if index .Env "DOCKER_TAG"  }}{{ .Env.DOCKER_TAG }}{{ else }}{{ .Version }}{{ end }}-amd64'
      - '{{ .Env.CONTAINER_REGISTRY }}/jvsctl-jira:{{ if index .Env "DOCKER_TAG"  }}{{ .Env.DOCKER_TAG }}{{ else }}{{ .Version }}{{ end }}-arm64'


# TODO(#20): Follow up on sign.


# Disable SCM release we only want docker release here.
release:
  disable: true
